<style>
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    .pagination .page-item {
        margin-right: 5px;
    }
    
    .pagination .page-link {
        color: #0919ff;
        border: 1px solid #300399;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    li.page-item{
        list-style: none;
    }
    
    .pagination .page-link:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
    </style>
    
    <div class="row mt-3 justify-content-center">
        <nav>
            <ul class="pagination">
                {% if mas.has_previous %}
                    <li class="page-item">
                        <a href="?page=1" class="page-link">Primera</a>
                    </li>
                    <li class="page-item">
                        <a href="?page={{mascotas.previous_page_number}}" class="page-link">&laquo;</a>
                    </li>
                {% endif %}
                {% for pagina in paginas %}
                    <li class="page-item {% if pagina_actual == pagina %} active {% endif %}">
                        <a href="?page={{pagina}}" class="page-link">{{pagina}}</a>
                    </li>
                {% endfor %}
                {% if mas.has_next %}
                <li class="page-item">
                    <a href="?page={{mascotas.next_page_number}}" class="page-link">&raquo;</a>
                </li>
                <li class="page-item">
                    <a href="?page={{mascotas.paginator.num_page}}" class="page-link">Ãšltimo</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
